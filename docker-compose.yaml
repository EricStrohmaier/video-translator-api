version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: video-translator-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-videotranslator}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-videotranslator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-videotranslator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Video Translator API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-translator-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # API Keys
      GOOGLE_VISION_API_KEY: ${GOOGLE_VISION_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com}

      # Translation Provider
      TRANSLATION_PROVIDER: ${TRANSLATION_PROVIDER:-auto}
      OPENAI_TRANSLATION_MODEL: ${OPENAI_TRANSLATION_MODEL:-gpt-4o-mini}
      DEEPSEEK_TRANSLATION_MODEL: ${DEEPSEEK_TRANSLATION_MODEL:-deepseek-chat}

      # Server Configuration
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # Database Configuration
      DB_TYPE: postgres
      DATABASE_URL: postgresql://${DB_USER:-videotranslator}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-videotranslator}
      DB_SSL: false

      # Storage Configuration
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_ENDPOINT: ${S3_ENDPOINT:-}

      # Subtitle Defaults
      ASS_BASE_FONTSIZE: ${ASS_BASE_FONTSIZE:-44}
      ASS_BOX_PAD: ${ASS_BOX_PAD:-10}
      ASS_MARGIN_V: ${ASS_MARGIN_V:-90}
      SUB_TEXT_COLOR: ${SUB_TEXT_COLOR:-#FFFFFF}
      SUB_BG_COLOR: ${SUB_BG_COLOR:-#00000080}
    volumes:
      - uploads_data:/app/uploads
      - temp_data:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  temp_data:
    driver: local

networks:
  app-network:
    driver: bridge
